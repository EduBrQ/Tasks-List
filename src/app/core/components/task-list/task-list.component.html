<div class="task-list">
  <h1>Task List</h1>

  <!-- Add Task -->
  <app-add-task (taskAdded)="addTask($event)"></app-add-task>

  <!-- Filter Tasks -->
  <app-filter-tasks (filterChanged)="setFilter($event)"></app-filter-tasks>

  <!-- Task List -->
  <app-task-list-items
    [tasks]="filteredTasks$ | async"
    (taskToggled)="toggleTaskCompletion($event)"
    (taskDeleted)="deleteTask($event)">
  </app-task-list-items>

  <!-- Confirm Dialog -->
  <app-confirm-dialog
    *ngIf="isDialogOpen"
    (dialogClose)="handleDialogClose($event)">
  </app-confirm-dialog>
</div>
