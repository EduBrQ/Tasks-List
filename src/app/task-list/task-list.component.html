<div class="task-list">
    <h1>Task List</h1>
  
    <!-- Add Task -->
    <div class="add-task">
      <input [(ngModel)]="newTaskTitle" placeholder="Enter a new task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <!-- Filter Tasks -->
    <div class="filter-tasks">
      <label for="filter">Filter:</label>
      <select id="filter" (change)="setFilter($event.target.value)">
        <option value="All">All</option>
        <option value="Completed">Completed</option>
        <option value="Incomplete">Incomplete</option>
      </select>
    </div>
  
    <!-- Task List -->
    <ul>
      <li *ngFor="let task of filteredTasks$ | async" [class.completed]="task.completed">
        <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(task)" />
        <span>{{ task.title }}</span>
        <button (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
    <app-confirm-dialog
    *ngIf="isDialogOpen"
    (dialogClose)="handleDialogClose($event)">
  </app-confirm-dialog>
  </div>
